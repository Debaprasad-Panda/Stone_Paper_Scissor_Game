<!DOCTYPE html>
<html>
<head>
	<title>Stone Paper Seasor Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header><h1>Stone Paper Seasor game<h1></header>
	<div class="score_bord">
		<div class="score" id="user_score">user</div>
		<div class="score" id="computer_score">computer</div>
		<span id="score_user">0</span>:<span id="score_computer">0</span>
	</div>
	<p class="result"><span id="result1">Paper covers Rock.</span> <span id="result">!!! YOU WON !!!</span></p>
	<div class="option">
		<div id="Rock" class="choice"><img src="rock.png" style="width: 150px; height: 150px; border-radius: 70px;"></div>
		<div id="Paper" class="choice"><img src="paper.png" style="width: 150px; height: 150px; border-radius: 70px;"></div>
		<div id="Scissor" class="choice"><img src="scissors.png" style="width: 150px; height: 150px; border-radius: 70px;"></div>
	</div>
	<p id="end">Make your move.</p>
	<script src="script.js" charset="utf-8"></script>
</body>

</html>
